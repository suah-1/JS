<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: deeppink;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: pink;
        }
        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">로그인</button>
        </form>

        <button id="guestLoginButton">비회원 로그인</button> <!-- 비회원 로그인 버튼 추가 -->
        <p id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // JSON 파일 로드 (회원 로그인)
            fetch('questionss.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('JSON 파일을 불러오는 데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    const user = data.users.find(user => user.username === username && user.password === password);
                    if (user) {
                        alert(`${user.username}님, 로그인 성공!`);
                        document.getElementById('errorMessage').textContent = '';
                        // 로그인 성공 후 문제 풀이 페이지로 리디렉션
                        window.location.href = "Exam.html";  // 문제 풀이 페이지로 이동
                    } else {
                        document.getElementById('errorMessage').textContent = '사용자 이름 또는 비밀번호가 올바르지 않습니다.';
                    }
                })
                .catch(error => {
                    console.error('JSON 파일 처리 중 오류 발생:', error);
                    document.getElementById('errorMessage').textContent = '로그인 처리 중 오류가 발생했습니다.';
                });
        });

        // 비회원 로그인 처리
        document.getElementById('guestLoginButton').addEventListener('click', function() {
            const guestName = "관리자"; // 비회원 이름 설정
            alert(`${guestName}님, 비회원 로그인 성공!`);
            document.getElementById('errorMessage').textContent = '';
            // 비회원 로그인 후 문제 풀이 페이지로 리디렉션
            window.location.href = "Exam.html";  // 문제 풀이 페이지로 이동
        });
    </script>
</body>
</html>
