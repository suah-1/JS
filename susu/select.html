<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과목 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFF1FA;
            margin-top: 200px;
        }

        .home-button2 {
            cursor: pointer;
            transform: translateY(-180px);
            text-align: left;
        }

        .home-button2 button {
            cursor: pointer;
            background-color: #FFF1FA;
            border: none;
        }

        .home-button2 button:hover {
            background-color: deeppink;
        }

        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .start-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: deeppink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="home-button2">
        <button class="homebutton2" onclick="home()"><svg xmlns="http://www.w3.org/2000/svg" height="50px"
                viewBox="0 -960 960 960" width="50px" fill="#5f6368">
                <path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z" />
            </svg></button>
    </div>

    <div class="container">
        <h2>과목을 선택하세요</h2>
        <select id="subjectSelect">
            <option value="">과목을 선택하세요</option>
            <option value="정보처리기사">정보처리기사</option>
            <option value="정보처리산업기사">정보처리산업기사</option>
            <option value="정보처리기능사">정보처리기능사</option>
        </select>
        <button class="start-btn" onclick="startExam()">시험 시작</button>
    </div>

    <script>
        function home() {
            window.location.href = "home.html";
        }

        function startExam() {
            const subject = document.getElementById("subjectSelect").value;

            if (subject) {
                localStorage.setItem("selectedSubject", subject); // 선택한 과목 저장
                window.location.href = "exam.html"; // 시험 페이지로 이동
            } else {
                alert("과목을 선택해주세요!");
            }
        }
    </script>

</body>
</html>
