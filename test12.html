<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar = [123,'d',"안녕","<img src=1.png>"]
        console.log(ar)
        console.log(ar[0])
        document.write(ar)
        document.write('<br>')
        k= ar.pop() // 맨뒤에 요소 추출
        document.write(k)
        document.write('<br>')
        document.write(ar)
        document.write('<br>')
        ar.push("asdf") // 맨뒤에 요소 입력력
        document.write(ar)
        document.write('<br>')
        k = ar.shift() // 맨앞에 요소 추출
        document.write(k)
        document.write("<br>")
        document.write(ar)
        document.write('<br>')
        ar.unshift(100)// 맨앞에 요소입력@
        document.write(ar)
        document.write('<br>')



    </script>
    
</body>
</html>
