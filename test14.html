<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        ar=[1,2,3,4,5]
        console.log(ar)
        document.write(ar,"<br>")

        for(var i=0; i<ar.length;i+=1){
            document.write(ar[i])
        }
        document.write("<br>")
        k = ar.join("")
        console.log(k)
        document.write(k)
    </script>
</body>
</html>
