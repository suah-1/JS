<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키오스크</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 배경색 */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #9d382f; /* 헤더 배경색 */
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .menuimg {
            width: 100px;
            height: 200px;
        }

        .menu_name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .menu_contiainer {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu {
            margin: 15px;
            text-align: center;
        }

        .menu_name {
            color: #333;
        }

        .selected {
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>생과일 주스 키오스크</h1>
    </header>

    <section class="menu_contiainer">
        <div class="menu">
            <img src="toma.png" class="menuimg" id="toma" alt="토마토">
            <div class="menu_name">토마토 주스</div>
        </div>
        <div class="menu">
            <img src="apple.png" class="menuimg" id="apple" alt="사과">
            <div class="menu_name">사과 주스</div>
        </div>
        <div class="menu">
            <img src="gr.png" class="menuimg" id="gr" alt="포도">
            <div class="menu_name">포도 주스</div>
        </div>
        <div class="menu">
            <img src="sb.png" class="menuimg" id="sb" alt="딸기">
            <div class="menu_name">딸기 주스</div>
        </div>
        <div class="menu">
            <img src="sw.png" class="menuimg" id="sw" alt="수박">
            <div class="menu_name">수박 주스</div>
        </div>
        <div class="menu">
            <img src="mango.png" class="menuimg" id="mango" alt="망고">
            <div class="menu_name">망고 주스</div>
        </div>
        <div class="menu">
            <img src="ki.png" class="menuimg" id="ki" alt="키위">
            <div class="menu_name">키위 주스</div>
        </div>
        <div class="menu">
            <img src="or.png" class="menuimg" id="or" alt="오렌지">
            <div class="menu_name">오렌지 주스</div>
        </div>
    </section>
    
    <section class="order_container">
        <div class="selected">
            <h2>선택한 메뉴</h2>
            <div class="selected_menu">
                <div class="selected_menu_image"></div>
                <div class="selected_menu_name"></div>
            </div>
        </div>
        <div class="order_detail">
            <h2>주문 세부사항</h2>
            <div class="order size"></div>
            <div class="order ice"></div>
            <div class="order quantity"></div>
        </div>
    </section>
</body>
</html>
