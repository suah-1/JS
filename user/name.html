<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 200px;
            background-color: #FFF1FA;
        }

        .home-button {
            cursor: pointer;
            transform: translateY(-180px);
            text-align: left;
        }

        .home-button button {
            cursor: pointer;
            background-color: #FFF1FA;
            border: none;
        }

        .home-button button:hover {
            background-color: deeppink;
        }

        .container {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #5f6368;
            border-radius: 5px;
        }

        .container button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: deeppink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="home-button">
        <button class="homebutton" onclick="home()"><svg xmlns="http://www.w3.org/2000/svg" height="50px"
                viewBox="0 -960 960 960" width="50px" fill="#5f6368">
                <path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z" />
            </svg></button>
    </div>

    <div class="container">
        <h2>이름을 입력하세요</h2>
        <input type="text" id="nameInput" placeholder="이름 입력">
        <button onclick="submitName()">확인</button>
    </div>

    <script>
        function home() {
            window.location.href = "home.html";
        }

        function submitName() {
            const name = document.getElementById("nameInput").value.trim();
            if (name) {
                localStorage.setItem("userName", name); // 이름 저장
                window.location.href = "subject_select.html"; // 과목 선택 페이지로 이동
            } else {
                alert("이름을 입력해주세요!");
            }
        }
    </script>

</body>

</html>
