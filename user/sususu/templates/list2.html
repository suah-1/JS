<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문제 저장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4285F4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <h2>HTML 문제</h2>
    <p><strong>문제:</strong> HTML의 기본 구조를 정의하는 태그는 무엇인가요?</p>
    <div class="form-group">
        <input type="radio" id="option1" name="answer" value="<html>">
        <label for="option1">&lt;html&gt;</label>
    </div>
    <div class="form-group">
        <input type="radio" id="option2" name="answer" value="<head>">
        <label for="option2">&lt;head&gt;</label>
    </div>
    <div class="form-group">
        <input type="radio" id="option3" name="answer" value="<body>">
        <label for="option3">&lt;body&gt;</label>
    </div>
    <div class="form-group">
        <input type="radio" id="option4" name="answer" value="<title>">
        <label for="option4">&lt;title&gt;</label>
    </div>
    <button onclick="saveQuestion()">문제 저장</button>
    
    <script>
        function saveQuestion() {
            const question = "HTML의 기본 구조를 정의하는 태그는 무엇인가요?";
            const options = [
                "<html>", "<head>", "<body>", "<title>"
            ];
            
            const quizData = {
                question: question,
                options: options
            };
            
            const blob = new Blob([JSON.stringify(quizData, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "quizData.json";
            a.click();
        }
    </script>
</body>
</html>
