        <div><input type="text" placeholder="Choice 1" value="변화에 대한 대응보다는 자세한 계획을 중심으로 소프트웨어를 개발한다." readonly></div>
      </div>
      <div class="form-group">
        <label for="correctAnswer">풀이</label>
        <div><input type="text" placeholder="Choice 1" value="애자일은 짧은 개발 주기와 자주 변화하는 요구사항을 반영하는 방법론으로, 모든 프로젝트에 일률적으로 적용될 수 없다는 점이 틀린 설명입니다." readonly></div>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h2></h2>
    <form id="form">
      <div class="form-group">
        <label for="문제">문제</label>
        <div><input type="text" placeholder="" value="명백한 역할을 가지고 독립적으로 존재할 수 있는 시스템의 부분으로 넓은 의미에서는 재사용되는 모든 단위라고 볼 수 있으며, 인터페이스를 통해서만 접근할 수 있는 것은?" readonly></div>
      </div>
      <div class="form-group">
        <label>보기</label>
        <div class="보기" id="보기">
         <!-- 4개의 텍스트만 사용 -->
          <div><input type="text" placeholder="Choice 1" value="Model" readonly></div>
          <div><input type="text" placeholder="Choice 2" value="Sheet" readonly></div>
          <div><input type="text" placeholder="Choice 3" value="Component" readonly></div>
          <div><input type="text" placeholder="Choice 4" value="Cell."readonly></div>
        </div>
      </div>
      <div class="form-group">
        <label for="correctAnswer">정답</label>
        <div><input type="text" placeholder="Choice 3" value="Component" readonly></div>
      </div>
      <div class="form-group">
        <label for="correctAnswer">풀이</label>
        <div><input type="text" placeholder="Choice 3" value="모듈은 독립적이고 인터페이스를 통해 접근하며 재사용 가능한 시스템의 부분입니다." readonly></div>
      </div>
      <button type="button" class="submit-btn" onclick="saveQuestion()">문제 저장</button>
    </form>
  </div>

<script>
function saveQuestion() {
  // 모든 form-container 가져오기
  const formContainers = document.querySelectorAll(".form-container");

  const quizData = Array.from(formContainers).map(container => {
    // 문제 가져오기
    const questionInput = container.querySelector("input[placeholder='']");
    const question = questionInput ? questionInput.value : "";

    // 보기 가져오기
    const choices = container.querySelectorAll(".보기 input");
    const options = Array.from(choices).map(choice => choice.value);

    // 정답 가져오기
    const correctAnswerInput = container.querySelector("input[placeholder='Choice 2']");
    const correctAnswer = correctAnswerInput ? correctAnswerInput.value : "";

    // 문제 데이터 생성
    return {
      question: question,
      options: options,
      answer: correctAnswer,
    };
  });

  // JSON 파일 생성 및 다운로드
  const blob = new Blob([JSON.stringify(quizData, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "quizData.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  alert("JSON 파일이 저장되었습니다.");
}

</script>
